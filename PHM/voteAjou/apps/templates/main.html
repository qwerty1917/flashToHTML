<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Likelion Flaskr</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!--message-->
    <div>
        {% if message %}
        <p>{{message}}</p>
        {% else %}
        <p>no message</p>
        {% endif %}
    </div>

    <!--유저 로그인 확인-->
    <div>
        {% if g.user != None %}
        <p>login success</p>
        <p>hello, {{g.user.userName}}</p>
        {% else %}
        <p>you did not logged in</p>
        {% endif %}
    </div>

    <!--로그아웃 버튼-->
    <div>
        <a href="{{ url_for('logout') }}">로그아웃</a>
    </div>
    <div>

    </div>
</body>
</html>
